name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tailwind-version: ['4.0.0', 'latest']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Override Tailwind version
        run: pnpm add -D tailwindcss@${{ matrix.tailwind-version }} --filter tw-easing-gradients

      - name: Build package
        run: pnpm --filter tw-easing-gradients build

      - name: Run tests
        run: pnpm --filter tw-easing-gradients test

      - name: Type check
        run: pnpm --filter tw-easing-gradients tsc --noEmit
